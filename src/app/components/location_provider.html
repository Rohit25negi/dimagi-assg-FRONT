<form class="w3-container w3-card-4" (submit)='submitForm($event)'>
    <h2 class="w3-text-blue">Enter your Location</h2>

    <p>
        <label class="w3-text-blue">
            <b>Email</b>
        </label>
        <input class="w3-input w3-border" name="email" [(ngModel)]="email" type="email" value="">
    </p>
    <p>
        <label class="w3-text-blue">
            <b>password</b>
        </label>
        <input class="w3-input w3-border" name="password" [(ngModel)]="password" type="password">
    </p>
    <p>
        <label class="w3-text-blue">
            <b>country</b>
        </label>
        <input class="w3-input w3-border" name="country" [(ngModel)]="country" type="text">
    </p>
    <p>
            <label class="w3-text-blue">
                <b>city</b>
            </label>
            <input class="w3-input w3-border" name="city" [(ngModel)]="city" type="text">
        </p>

    <p>
        <button class="w3-btn w3-blue">send</button>
    </p>
</form>
